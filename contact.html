        <h2>Contact</h2>
            <p>
                Thank you for visiting Moms Learn Mah Jongg. I would love to help you learn how to play.  Please use the form to the right to contact me.

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3053.685245605803!2d-75.12692168528561!3d40.06012458517518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6b73bfa62f59f%3A0x4037fd0b7ff28bf2!2s7413%20Woodlawn%20Ave%2C%20Elkins%20Park%2C%20PA%2019027!5e0!3m2!1sen!2sus!4v1648687979466!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </p>
    </section>
        <form class="contact form" >
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname">

            <label for="email">Email Address</label>
            <input type="email" name="emailaddress" id="email"> 

            <label for="phone">Phone Number</label>
            <input type="number" name="phonenumber" id="phone" placeholder="(215)555-1212">

            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write your message here..."></textarea>

            <input type="submit" value="Submit">
       </form>
