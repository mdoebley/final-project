<div class="contact form">
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname">

        <label for="email">Email Address</label>
        <input type="email" name="emailaddress" id="email"> 

        <label for="phone">Phone Number</label>
        <input type="number" name="phonenumber" id="phone" placeholder="(215)555-1212">

        <label for="subject">Subject</label>
        <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Write your message here..."></textarea>

        <input type="submit" value="Submit">

    </form>
</div>
